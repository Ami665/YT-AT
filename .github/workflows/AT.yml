name: Zzz Auto Build REvanced
on:
  push:
    paths:
      - 'Lang/**'
      - '.github/**'
  schedule:
    - cron: '30 23 * * *'
jobs:
  build1:
    name: 'NO ROOT...'
    if: github.repository == 'kakathic/YT-AT' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run code
        run: |
          # kakathic
          if [ -z "$VERSION" ]
          then
          SHORTS=true
          TYPE=true
          ROUND=true
          FEATURE=""
          AMOLED=true
          ICONS=true
          OPTIMIZATION=true
          DEVICE='arm64-v8a'
          VERSION='Default'
          fi
          . .github/install.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-AT ${{ env.VS }}
          tag_name: V${{ env.VS }}
          files: Up/*
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: NO ROOT ${{ env.VS }}
          path: Up/*

  build2:
    name: 'ROOT...'
    if: github.repository == 'kakathic/YT-AT' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run code
        run: |
          # kakathic
          if [ -z "$VERSION" ]
          then
          SHORTS=true
          TYPE=false
          ROUND=true
          FEATURE=""
          AMOLED=true
          ICONS=true
          OPTIMIZATION=true
          DEVICE='arm64-v8a'
          VERSION='Default'
          fi
          . .github/install.sh
      - name: Upload json
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ github.token }}
          name: Update
          tag_name: Up
          files: Up*.json
          prerelease: true
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-AT ${{ env.VS }}
          tag_name: V${{ env.VS }}
          files: Up/*
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ROOT ${{ env.VS }}
          path: Up/*

  build3:
    name: 'AMOLED NO ROOT...'
    if: github.repository == 'kakathic/YT-AT' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run code
        run: |
          # kakathic
          if [ -z "$VERSION" ]
          then
          SHORTS=true
          TYPE=true
          ROUND=true
          FEATURE=""
          AMOLED=false
          ICONS=true
          OPTIMIZATION=true
          DEVICE='arm64-v8a'
          VERSION='Default'
          fi
          . .github/install.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-AT ${{ env.VS }}
          tag_name: V${{ env.VS }}
          files: Up/*
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: AMOLED NO ROOT ${{ env.VS }}
          path: Up/*

  build4:
    name: 'AMOLED ROOT...'
    if: github.repository == 'kakathic/YT-AT' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run code
        run: |
          # kakathic
          if [ -z "$VERSION" ]
          then
          SHORTS=true
          TYPE=false
          ROUND=true
          FEATURE=""
          AMOLED=false
          ICONS=true
          OPTIMIZATION=true
          DEVICE='arm64-v8a'
          VERSION='Default'
          fi
          . .github/install.sh
      - name: Upload json
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ github.token }}
          name: Update
          tag_name: Up
          files: Up*.json
          prerelease: true
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-AT ${{ env.VS }}
          tag_name: V${{ env.VS }}
          files: Up/*
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: AMOLED ROOT ${{ env.VS }}
          path: Up/*

